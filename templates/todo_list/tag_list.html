{% extends 'base.htm' %}

{% block title %}Tags{% endblock %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo_list:tag_create' %}?next={% url 'todo_list:tag_list' %}" class="btn btn-success">+</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Tag name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo_list:tag_update' pk=tag.id %}?next={% url 'todo_list:tag_list' %}" class="btn btn-info">Update</a></td>
        <td><a href="{% url 'todo_list:tag_delete' pk=tag.id %}?next={% url 'todo_list:tag_list' %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
  {% else %}
    There are currently no tags.
  {% endif %}
{% endblock %}
